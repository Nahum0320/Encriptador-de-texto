<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <img src="imagenes/Logo.png">
    </header>

    <main>
        <div class="encriptador">
            <textarea id="texto1" name="texto" rows="4" cols="50" placeholder="Ingrese el texto aquí"></textarea>
            <p class="texto_minuscula">
                <img src="imagenes/Group.png"> Solo letras minúsculas y sin acentos
            </p>
            <div class="botones">
                <button class="boton_encriptar">
                    Encriptar
                </button>
                <button class="boton_desencriptar">
                    Desencriptar
                </button>
            </div>
        </div>

        <div class="texto_desencriptado">
            <textarea id="texto2" name="texto" rows="4" cols="50" placeholder="Ningún mensaje fue encontrado" hidden></textarea>
            <img src="imagenes/Muñeco.png">
            <p class="texto_fijo">Ingresa el texto que desees encriptar o desencriptar.</p>
            <div class="botones">
                <button class="copiar" hidden>Copiar</button>
            </div>
        </div>
    </main>

    <script src="js/encriptador.js"></script>
</body>
</html>
